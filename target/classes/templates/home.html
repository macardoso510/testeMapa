<body>
	<!-- Fragimento do Cabecalho -->

							<td style="width: 30%;"><span class="form-campo-obrigatorio">*</span>

									<option value="3" title="AGROTÓXICOS">AGROTÓXICOS</option>
									<option value="5" title="ALIMENTAÇÃO ANIMAL">ALIMENTAÇÃO

									<option value="97" title="AQUICULTURA E PESCA">AQUICULTURA

									<option value="99" title="ÁREA PARA MIGRAÇÃO">ÁREA
										PARA MIGRAÇÃO</option>
									<option value="4" title="AVE DE REPRODUÇÃO">AVE DE

									<option value="1" title="AVIAÇÃO AGRÍCOLA">AVIAÇÃO
										AGRÍCOLA</option>
									<option value="2" title="CBIO">CBIO</option>
									<option value="6" title="FERTILIZANTE, INOCULANTE E CORRETIVO">FERTILIZANTE,

									<option value="17" title="LEILÕES">LEILÕES</option>
									<option value="18" title="MATERIAL DE MULTIPLICAÇÃO ANIMAL">MATERIAL

									<option value="16" title="PRODUTO VETERINÁRIO">PRODUTO
										VETERINÁRIO</option>
									<option value="9" title="QUALIDADE VEGETAL">QUALIDADE
										VEGETAL</option>
									<option value="10" title="REPRODUTORES SUÍDEOS">REPRODUTORES
										SUÍDEOS</option>
									<option value="15" title="SEMENTES E MUDAS">SEMENTES E
										MUDAS</option>
									<option value="98"
										title="STN-REC.CONCES.DIREITO REAL USO AREA PUBLICA">
										STN-REC.CONCES.DIREITO REAL USO AREA PUBLICA</option>
